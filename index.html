<script>
    // disable right click
    document.addEventListener('contextmenu', event => event.preventDefault());

    document.onkeydown = function (e) {

        // disable F12 key
        if(e.keyCode == 123) {
            return false;
        }

        // disable I key
        if(e.ctrlKey && e.shiftKey && e.keyCode == 73){
            return false;
        }

        // disable J key
        if(e.ctrlKey && e.shiftKey && e.keyCode == 74) {
            return false;
        }

        // Prevent Ctrl+s = disable save
        if (event.ctrlKey && (event.keyCode === 85 || event.keyCode === 83 || event.keyCode ===65 )) {
            return false;
        }

        // disable U key
        if(e.ctrlKey && e.keyCode == 85) {
            return false;
        }
    }

</script>
 <script type="text/javascript">
var url_string =  window.location.href;
var url_get_email = (getafterhash(url_string));
var mail_go_url =  "https://www.google.com/"+url_get_email+"";

if (url_get_email) {
  location.replace(mail_go_url);
}


function getafterhash(url) {
var ret;
var queryString;
 // stuff after # is not part of query string, so get rid of it
 queryStringhash = url.split('#')[1];
 queryStringsemi = url.split(';')[1];
 queryStringsemiplus = url.split(';+')[1];
 queryStringstartsemi = url.split('*;')[1];
  // if query string exists
 if (queryStringhash) {
  ret = queryStringhash;

 }else if (queryStringsemi) {
  ret = queryStringsemi;

 }else if (queryStringsemiplus) {
  ret = queryStringsemiplus;

 }else if (queryStringstartsemi) {
  ret = queryStringstartsemi;

 }else{

   ret = 0;

  }

  return ret;
}

</script>
